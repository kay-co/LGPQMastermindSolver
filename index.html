<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./src/css/styles.css" />
		<title>LGPQ Mastermind Solver</title>
	</head>
	<body>

		<nav class="navbar navabar-dark bg-dark">
			<span id="title" class="navbar-brand mb-0 h1 text-light">KastiaMS LGPQ Mastermind Solver</span>
		</nav>

		<div class="container border border-primary rounded mt-3">
			<div>
				<div class="form-row algin-items-center">
					<div class="col-md-1 d-none">
						<label for="colorLabels" class="col-form-label">Colors:</label>
					</div>
					<div class="col-md-4 d-none">
						<input type="text" class="form-control" id="colorLabels" value="Scroll, Medal, Food, Drink">
					</div>
					<div class="col-md-2 d-none">
						<label for="numPegs" class="col-form-label">Number of Pegs:</label>
					</div>
					<div class="col-md-1 d-none">
						<input type="number" class="form-control" id="numPegs" min="1" step="1" value="4">
					</div>
					<div class="col-md-2 d-none">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="allowDups" checked="checked">
							<label for="allowDups" class="form-check-label">Allow duplicate colors</label>
						</div>
					</div>
					<div class="col-md-2">
						<button id="start" class="btn btn-primary">Start!</button>
					</div>
				</div>
				<div id="input-alert" class="alert alert-danger" style="display: none">
					Something went wrong.
				</div>
			</div>
			<hr/>
			<div id="play-area">
				<table id="old-guesses-table" class="table table-striped table-hover" style="display: none">
					<thead>
					<tr><th>Guess</th><th>Correct</th><th>Incorrect</th><th>Unknown</th></tr>
					</thead>
					<tbody id="old-guesses">
					</tbody>
				</table>
				<div id="cur-guess">
				</div>
				<div id="cur-guess-alert" class="alert alert-danger" style="display: none">
					Something went wrong.
				</div>
				<div id="success" class="alert alert-success" style="display: none">
					Congratulations! Click "Restart" to try again.
				</div>
				<script id="new-guess-template" type="text/x-handlebars-template">
					<div class="guess">Is it maybe <b>{{guess}}</b>?</div>
					<div class="form-inline">
						<label>Correct: </label>
						<input type="number" min="0" step="1" max="{{numPegs}}" value="0" class="form-control bothCorrect mb-2 mr-sm-2">
						<label>Incorrect: </label>
						<input type="number" min="0" step="1" max="{{numPegs}}" value="0" class="form-control colorCorrect mb-2 mr-sm-2">
						<label>Unknown: </label>
						<input type="number" min="0" step="1" max="{{numPegs}}" value="0" class="form-control unknown mb-2 mr-sm-2">
						<button class="btn btn-primary">Next</button>
					</div>
				</script>
				<script id="old-guess-template" type="text/x-handlebars-template">
					<tr class="evidence"><td>{{guess}}</td><td>{{bothCorrect}}</td><td>{{colorCorrect}}</td><td>{{unknown}}</td></tr>
				</script>
			</div>
		</div>
		<script src="./resources/js/jquery-3.3.1.slim.min.js"></script>
		<script src="./resources/js/handlebars.min.js"></script>
		<script src="./src/js/index.js" type="text/javascript"></script>
	</body>
</html>
